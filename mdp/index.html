<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="overlay" onclick="overlayOff()">
        <div id="text">Veuillez activer CORS Anywhere</div>
    </div>

    <form action="javascript:;" onsubmit="passwordGeneration(this.account.value, this.key.value)">
        <input type="text" name="account" placeholder="Compte" autocomplete="off" required>
        <input type="password" name="key" placeholder="Clé" autocomplete="off" required>
        <input type="submit" name="submit" value="Générer le mot de passe">
    </form>

    <div id="password">
        Le mot de passe est : <span id="passwordValue"></span><br>
    </div>
</body>

</html>
